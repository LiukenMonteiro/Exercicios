<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech-Gallery</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  </head>
  <body>
    <header>
      <img class="header-img" src="./images/trybe-logo.jpg" alt="Website logo" />
      <h1>TRYBE TECH-GALLERY</h1>
      <h3><a href="">SIGN-UP</a></h3>

    <section>
      <h3><p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p></3>
    </section>
    <section class="imagens">
      <div class="cartao">
        <h4>HTML</h4>
        <a href="https://www.w3schools.com/html/default.asp"><img class="gallery-img" src="./images/html-logo.png" alt="HTML logo" /></a>
      </div>
      <div class="cartao">
        <h4>CSS</h4>
        <a href="https://www.w3schools.com/css/default.asp"><img class="gallery-img" src="./images/css-logo.png" alt="CSS logo" /></a>
      </div>
      <div class="cartao">

      <div class="cartao">
        <h4>REACT</h4>

    <br>
    <div id="linha-horizontal"></div>
    <footer>
      <a href="https://www.instagram.com/betrybe/" target="_blank">
        <img class="social-img" src="./images/instagram-logo.png" alt="Instagram logo" />
      </a>
      <a href="https://www.linkedin.com/school/betrybe/" target="_blank">
        <img class="social-img" src="./images/linked-in-logo.png" alt="Linkedin logo" />
      </a>
