<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trybe Trip</h1>
    <form action="" style="border: 1px solid black; width: 420px; padding: 10px;"  name="trybertrip">
        <fieldset id="trybertrip">
        Nome:
        <input type="text" name="nome" id="id-nome" autocomplete="on" minlength="10" maxlength="40" value="" placeholder="Digite seu nome">
        <br>
        <br>
        Email:
        <input type="email" name="email" id="id-email" autocomplete="on" minlength="10" maxlength="50" value="" placeholder="Digite seu email">
        <br>
        <br>
    <label for="opcao-1">
        <input type="radio" name="opcao" id="opcao-1">Cidade
    </label>
    <label for="opcao-2">
        <input type="radio" name="opcao" id="opcao-2">Campo
    </label>
    <label for="opcao-3">
        <input type="radio" name="opcao" id="opcao-3">Praia
    </label>
    <label for="opcao-4">
        <input type="radio" name="opcao" id="opcao-4">Montanhas
    </label>
    <br>
    <p>Espaço para digitar a resposta:</p>
    <textarea name="" id="" cols="30" rows="10" maxlength="500" cols="30"
    rows="10" placeholder="Sua resposta aqui"></textarea>
    <br>
    <br>
    Qual a melhor data para realizar sua viagem?<input type="date" name="" id="" placeholder="dd/mm/aaaa">
    <br>
    <br>
    <p>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</p>
<label for="concordo1">
    <input type="checkbox" name="concordo" id="concordo1">Concordo
</label>
<br>
<p>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</p>
<label for="concordo2">
    <input type="checkbox" name="concordo" id="concordo2">Concordo
</label>
    <br>
    <br>
    <p>Enviar fotos:</p>
    <input type="file" name="fotos" id="fotos">
    <br>
    <br>
    <label for="concordoFotos">
    <input type="checkbox" name="" id="concordoFotos" required>Autorizo o uso das minhas fotos
</fieldset>
    </label>
    <br>
    <br>
    <button type="submit" id="enviar">Enviar</button>
    <button type="reset" id="apagar">Apagar</button>
</form>
    <script src="script/form.js"></script>
</body>
</html>
