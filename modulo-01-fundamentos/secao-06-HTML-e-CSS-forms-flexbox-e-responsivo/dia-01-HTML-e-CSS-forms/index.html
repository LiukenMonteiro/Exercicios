<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap-reboot.min.css">
    <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
   <h1>FORMULÁRIO</h1>
    <form action="" method="GET" enctype="mulipart/form-data">
       <label for="nome-completo">Nome Completo:
        <br>
            <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        <form action="" method="GET" enctype="mulipart/form-data">
            <label class="form-group"  for="email">E-mail</label>:
            <br>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email" required>
            </label>
            <br>
            <label class="" for="">Estado onde você mora:
                <select class="form-control" name="estado" id="estado">
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="ap">Amapá</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="bs" selected>Brasilia</option>
                </select>
            </label>
            <br>
            <p>Selecione sua foto</p>
            <input class="form-control btn btn-warning" class="foto" type="file" name="foto" id="foto-perfil">
            <br>
            <p>Comidas favoritas</p>
        <label for="comida-1">
            <input class="form-control" type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input class="form-control" type="radio" name="comida-favorita" id="comida-2" value="sorvete">Sorvete
        </label>
        <label for="comida-3">
            <input class="form-control" type="radio" name="comida-favorita" id="comida-3" value="pão-de-queijo">Pão de queijo
        </label>
        <label for="comida-4">
            <input class="form-control" type="radio" name="comida-favorita" id="comida-4" value="outro">Outro
        </label>
        <br>
        <p>Escreva algo sobre você:</p>
        <textarea class="form-group" name="sobre-mim" id="text-area-1" cols="30" rows="5"></textarea>
        <br>
        <p>Digite sua senha:</p>
        <label for="senha">
            <input class="form-control" type="password" name="senha" id="senha" required>
        </label>
        <br>
        <label for="checkbox-noticias">
            <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incríveis?
        </label>
        <br>
        <button class="btn btn-sucess" type="submit">Enviar Formulário</button>
    </form>
</body>
</html>
