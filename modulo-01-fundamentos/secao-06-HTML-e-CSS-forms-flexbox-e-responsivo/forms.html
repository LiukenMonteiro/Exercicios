    <title>Formulário</title>
</head>
<body>
    <h1>FORMULÁRIO</h1>
    
    <form action=""  method="GET" enctype="multipart/form-data">
        <label for="input-value">Digite seu nome:</label>
    <input type="text" placeholder="digite alguma coisa" 
    required class="" value="Liuken" name="texto" id="input-value">
<br>
<br>
    <textarea placeholder="digite alguma coisa"  name="" cols="31" rows="5">texto já estabelecido.</textarea>
<br>
<br>
    <input type="checkbox" id="esporte-1" value="fut" name="esporte" checked>Futebol
    <input type="checkbox" id="esporte-2" value="vol" name="esporte" >Vôlei
    <input type="checkbox" id="esporte-3" value="pet" name="esporte" >Peteca
    <input type="checkbox" id="esporte-2" value="bas" name="esporte" >Basquete
<br>
<br>
    <label for="hub1"><input type="radio" name="hub" id="hub1" value="sp">São Paulo</label>
    <label for="hub2"><input type="radio" name="hub" id="hub2" value="bl">Belo Horizonte</label>
    <label for="hub3"><input type="radio" name="hub" id="hub3" value="fl">Florianópolis</label>
    <label for="hub4"><input type="radio" name="hub" id="hub4" value="mc">Macedônia</label>
<br>
<br>
    <select name="estado" id="dropdown-estado">
        <option value="sp">São Paulo</option>
        <option value="ba">Bahia</option>
        <option value="mg">Minas Gerais</option>
        <option value="am">Amazonas</option>
    </select>
<br>
<br>
<p>Usuário:</p>
<input type="text" name="user" required>
<p>Senha:</p>
<input type="password" required>
<br>
<br>
<input type="file">
<br>
<br>
    <button type="submit" class="" name="" id="">Enviar</button>
</form>
