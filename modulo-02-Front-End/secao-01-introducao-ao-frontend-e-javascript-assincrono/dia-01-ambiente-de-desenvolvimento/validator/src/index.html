<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <div class="container">

        <h1>Validador de campos</h1>
        <form>
            <input type="text" placeholder="Insira o valor" id="value">

            <select name="campo" id="option">
                <option value="cpf">CPF</option>
                <option value="hexColor">Cor Hexadecimal</option>
                <option value="email">email</option>
                <option value="uuid">UUID v4</option>
                <option value="url">url</option>
            </select>

            <button id="button">Validar</button>
        </form>

        <p id="answer">Digite o valor, escolha a opção e clique em validar</p>
        <script type="module" src="main.js"></script>
    </div>
    
</body>
</html>
